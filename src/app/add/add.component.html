<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></head>
<body>

  <div class="container">
    <form #frm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputUname" class="form-label">Username</label>
        <input type="text" name="userName" class="form-control" [(ngModel)]="userObj.userName" >

      </div>
      <div class="mb-3">
        <label for="exampleInputaddress" class="form-label">Address</label>
        <input type="text" name="userAdd" class="form-control" [(ngModel)]="userObj.userAdd" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="userEmail" class="form-control"  [(ngModel)]="userObj.userEmail">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="userPass" class="form-control" [(ngModel)]="userObj.userPass" >
      </div>

      <button type="button" (click)="saveUser();onSubmit()" class="btn btn-primary">Add</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></head>
<body>

  <div class="container">
   <table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">Sr No</th> -->
        <!-- <th scope="col">User Id</th> -->
        <th scope="col">Username</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList;let i=index">

        <!-- <td>{{i+1}}</td> -->
        <!-- <td>{{user.userId}}</td> -->
        <td>{{user.userName}}</td>
        <td>{{user.userAdd}}</td>
        <td>{{user.userEmail}}</td>
        <td>{{user.userPass}}</td>
        <td>

           <button type="button" class="btn btn-sm btn-success mr-5" [routerLink]="['/editUser',user.userName,user.userId]">Edit </button>
        </td>
        <td>
           <button type="button" class="btn btn-sm btn-success" (click)="delete(user.userId)">Delete</button>

        </td>



      </tr>

    </tbody>
  </table>
  </div>
</body>
</html>
